{% extends "base.html" %}

{% block style %}
    <style>
        @media all and (max-height:770px) {
            .container{
                text-align: center;
                position: inherit;
                margin: 20px auto auto;
                transform: none;
            }
        }
        @media all and (min-width: 992px) {
            .container{
                text-align: center;
                position: absolute;
                margin-top: 0;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }
    </style>
{% endblock %}

{% block title %} Sign Up {% endblock %}

{% block nav2 %}{% endblock %}

{% block content %}
    <div class="container">
		<h1>SIGN UP</h1>
		<hr>
		<form align="left" action="/create" method="POST">
			<div class="form-group">
				<label class="form-control-plaintext" for="idNum">National ID Number</label>
				<input type="text" class="form-control" id="idNum" name="idNum" placeholder="Enter national id number" required>
				<label class="form-control-plaintext" for="fullName">Fullname</label>
				<input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter fullname" required>
				<label class="form-control-plaintext" for="password1">Password</label>
				<input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" required>
				<label class="form-control-plaintext" for="password2">Confirm Password</label>
				<input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" required>
				<br/>
                <center>
                    <button type="submit" class="btn btn-primary">Create</button>
                </center>
			</div>
		</form>
	</div>
{% endblock %}
