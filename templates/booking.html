{% extends "base.html" %}

{% block title %} Booking {% endblock %}

{% block style %}
    <style>
        .container{
            text-align: center;
            position: absolute;
            margin-top: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .form-control-plaintext, .form-control{
            display: inline-block !important;
        }
        .width20{
            width: 20% !important;
        }
        .width79{
            width: 79% !important;
        }
    </style>
{% endblock %}


{% block nav1 %}{% endblock %}

{% block content %}
    <div class="container">
		<h1>Login</h1>
		<hr>
		<form align="left" action="/confirmation" method="POST">
			<div class="form-group">
				<p class="form-control-plaintext">Choose the release period you want:</p>

                <input type="radio" class="radio" id="period24" name="period" value="24hrs" required>
                <label for="period24">24 hours</label>
                <br>
                <input type="radio" class="radio" id="period3d" name="period" value="3days" required>
                <label for="period3d">3 days</label>
                <br>
                <input type="radio" class="radio" id="period3m" name="period" value="3months" required>
                <label for="period3m">3 months</label>
				<br/><br>
                <label class="form-control-plaintext width20" for="pay_id">Payment ID:</label>
				<input type="password" class="form-control width79" id="pay_id" name="pay_id" required>
                <br><br>
                <center>
                    <button type="submit" class="btn btn-primary">Confirm</button>
                </center>
			</div>
		</form>
	</div>
{% endblock %}
