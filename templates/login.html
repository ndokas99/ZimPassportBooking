{% extends "base.html" %}

{% block style %}
    <style>
        @media all and (max-height:770px) {
            .container{
                text-align: center;
                position: inherit;
                margin: 80px auto auto;
                transform: none;
            }
        }
        @media all and (min-width: 992px) {
            .container{
                text-align: center;
                position: absolute;
                margin-top: 0;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }
    </style>
{% endblock %}

{% block title %} LOGIN {% endblock %}

{% block nav2 %}{% endblock %}

{% block content %}
    <div class="container">
		<h1>Login</h1>
		<hr>
		<form align="left" action="/apply" method="POST" enctype="multipart/form-data">
			<div class="form-group">
				<label class="form-control-plaintext" for="idNum">National ID Number</label>
				<input type="text" class="form-control" id="idNum" name="idNum" placeholder="Enter national id number" required>
				<label class="form-control-plaintext" for="password">Password</label>
				<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                <br/>
                <center>
                    <button type="submit" class="btn btn-primary">Create</button>
                </center>
			</div>
		</form>
	</div>
{% endblock %}
